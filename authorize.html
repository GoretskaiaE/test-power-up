<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HR Dashboard ‚Äî Authorize</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #f4f5f7;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 24px;
    }

    .card {
      background: white;
      border-radius: 10px;
      padding: 32px 28px;
      max-width: 380px;
      width: 100%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      text-align: center;
    }

    .icon { font-size: 40px; margin-bottom: 16px; }

    h1 {
      font-size: 16px;
      font-weight: 700;
      color: #172b4d;
      margin-bottom: 10px;
    }

    p {
      font-size: 13px;
      color: #6b778c;
      line-height: 1.6;
      margin-bottom: 24px;
    }

    button {
      background: #0052cc;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 10px 22px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background 0.15s;
    }

    button:hover { background: #0747a6; }

    .status {
      margin-top: 14px;
      font-size: 12px;
      color: #6b778c;
      min-height: 18px;
    }
  </style>
</head>
<body>
<div class="card">
  <div class="icon">üîë</div>
  <h1>Authorize HR Dashboard</h1>
  <p>
    To automatically remove job labels when a card is moved to
    <strong>Closed Jobs</strong>, the Power-Up needs permission
    to read and write to your Trello board.
  </p>
  <button id="auth-btn">Authorize with Trello</button>
  <div class="status" id="status"></div>
</div>

<script>
  var t = window.TrelloPowerUp.iframe();

  document.getElementById('auth-btn').addEventListener('click', function() {
    var btn    = document.getElementById('auth-btn');
    var status = document.getElementById('status');

    btn.textContent    = 'Authorizing‚Ä¶';
    btn.disabled       = true;
    status.textContent = '';

    t.getRestApi()
      .then(function(restApi) {
        return restApi.authorize({
          scope:      'read,write',
          expiration: 'never'
        });
      })
      .then(function() {
        status.textContent = '‚úÖ Authorized! You can close this window.';
        btn.textContent    = 'Done';
      })
      .catch(function(err) {
        status.textContent = '‚ùå Authorization failed. Please try again.';
        btn.textContent    = 'Authorize with Trello';
        btn.disabled       = false;
        console.error(err);
      });
  });
</script>
</body>
</html>
