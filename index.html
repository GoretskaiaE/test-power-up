<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HR Dashboard Power-Up</title>
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
<script>
  /* ============================================
     HR Dashboard Power-Up â€” Connector
     This file runs silently in the background.
     Trello loads it in a hidden iframe.
  ============================================ */

  var BASE_URL = window.location.origin + window.location.pathname.replace('index.html', '');

  window.TrelloPowerUp.initialize({

    // Adds a button to the top of the board
    'board-buttons': function(t, options) {
      return [{
        icon: BASE_URL + 'icon.svg',
        text: 'HR Dashboard',
        callback: function(t) {
          return t.modal({
            title:      'HR Dashboard v3',
            url:        BASE_URL + 'dashboard.html',
            height:     520,
            fullscreen: false
          });
        }
      }];
    }

  });
</script>
</body>
</html>
